<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			
			var default_room_id = 1;
			var allow_room_select = true;
			var default_color = "#000000";
			var default_font = "Verdana";
            
            /*Please do not edit the below values*/
            var reload_interval = 4000;
            var reload_timer;
            var last_post_id = 0;
		</script>
		<script src="js/Burlesque_Common_UI.js" type="text/javascript"></script>
		<script src="js/Burlesque_Login_UI.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style/Burlesque.css"/>
	</head>
	<body onload="init_login_form()">
		<div id="login_form" style="display:block;">
            <input hidden="hidden" id="login_font"/>
            <label for="login_rooms" id="login_label">Log In To:</label>
			<select id="login_rooms" onchange="room_change()"></select>
			<label for="login_colors">Text Color:</label>
			<select id="login_colors" onchange="color_change(this)"></select>
			<input id="login_name" placeholder="Display Name"/>
			<input id="login_message" placeholder="Login Message"/>
			<button id="login" value="Login" onclick="login()">Login</button>
		</div>
		<div id="post_form" style="display:none;">
            <input hidden="hidden" id="post_room"/>
            <input hidden="hidden" id="post_id"/>
            <input hidden="hidden" id="post_name"/>
            <input hidden="hidden" id="post_font"/>
			<label for="post_colors">Text Color:</label>
			<select id="post_colors" onchange="color_change(this)"></select>
			<span>Logged In As:</span> <span id="username"></span>
			<input id="post_message" placeholder="Message" onkeyup="onkeyup_check(event)"/>
			<button id="post" value="Post" onclick="post_message()">Post</button>
		</div>
		<div id="messages"></div>
	</body>
</html>
